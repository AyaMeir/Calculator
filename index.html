<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.17.0/math.min.js" charset="utf-8" async defer></script>
  <script src="my.js"></script>
  <title>Calculator</title>
</head>
<body>
 <div id="calculator">
   <div class="top">
      <div class="screen"></div>
    </div>
  <div id="solution"></div>
  <div class="btns">
    <div class="row">
      <div class="btn clr" id="clear">C</div>
      <div class="btn operator sqrt" data-opr="squareroot">&#8730;</div>
      <div class="btn operator prcent" data-opr="perecentage">&#37;</div>
      <div class="btn operator" data-opr="division">&divide;</div>
    </div>

    <div class="row">
      <div class="btn num" data-num="7">7</div>
      <div class="btn num" data-num="8">8</div>
      <div class="btn num" data-num="9">9</div>
      <div class="btn operator" data-opr="multiplication">&times;</div>
    </div>

    <div class="row">
      <div class="btn num" data-num="4">4</div>
      <div class="btn num" data-num="5">5</div>
      <div class="btn num" data-num="6">6</div>
      <div class="btn operator" data-opr="subtraction">-</div>
    </div>

    <div class="row">
      <div class="btn num" data-num="1">1</div>
      <div class="btn num" data-num="2">2</div>
      <div class="btn num" data-num="3">3</div>
      <div class="btn operator" data-opr="addition">+</div>
    </div>

    <div class="row">
      <div class="btn num" data-num="0">0</div>
      <div class="btn num deci" data-num=".">.</div>
      <div class="btn equa" id="eval" data-result="">=</div>
    </div>
  </div> 
 </div>
</body>
