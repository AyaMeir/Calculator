<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.17.0/math.min.js" charset="utf-8" async defer></script>
  <script src="my.js"></script>
  <title>Calculator</title>
</head>
<body>
 <div id="calculator">
   <div class="top">
      <div class="screen"></div>
    </div>
  <div id="solution"></div>
  <div class="btns">
    <div class="group">
      <button class="clr" id="clear">C</button>
      <button class="operator sqrt" data-opr="squareroot">âˆš</button>
      <button class="operator prcent" data-opr="perecentage">%</button>
      <button class="operator" data-opr="division">+</button>
    </div>

    <div class="group">
      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <button class="operator" data-opr="multiplication">x</button>
    </div>

    <div class="group">
      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <button class="operator" data-opr="subtraction">-</button>
    </div>

    <div class="group">
      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <button class="operator" data-opr="addition">+</button>
    </div>

    <div class="group">
      <button class="num" data-num="0">0</button>
      <button class="num deci" data-num=".">.</button>
      <button class="equa" id="eval" data-result="">=</button>
    </div>
  </div> 
 </div>
</body>
